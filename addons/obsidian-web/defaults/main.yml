---
# Obsidian Web Addon - Default Variables

# --- Paths ---

# Where Syncthing syncs the vault to on the server
obsidian_vault_path: /srv/obsidian/vault

# Quartz static site generator installation directory
obsidian_quartz_path: /srv/obsidian/quartz

# Per-site Quartz config files (one .ts per site)
obsidian_quartz_configs_path: /srv/obsidian/quartz-configs

# Web root where built sites are served from
# Each site gets its own subdirectory: web_root/<site-name>/
obsidian_web_root: /var/www/sites

# --- Syncthing ---

# User that owns vault files and runs Syncthing
# A dedicated service user (e.g. 'obsidian') is better for security,
# but 'root' works on a single-user server
obsidian_syncthing_user: root

# Syncthing admin interface port (localhost only)
obsidian_syncthing_port: 8384

# Syncthing data directory (device keys, index, config)
obsidian_syncthing_data_path: /var/lib/syncthing

# --- Caddy ---

# Path for the generated Caddy site configuration
obsidian_caddy_config_path: /etc/caddy/conf.d/obsidian.caddy

# --- Build ---

# How often to rebuild sites (minutes)
# Quartz reads vault/_public/<site>/ and outputs to web_root/<site>/
obsidian_build_interval_minutes: 5

# --- Sites ---
#
# Define one entry per section of _public/ you want to publish as a website.
# Each site builds from:  vault/_public/<name>/  â†’  web_root/<name>/
#
# Fields:
#   name        - directory name under _public/ (must be a valid path segment)
#   title       - site title shown in Quartz UI
#   description - short description (used in meta tags and RSS)
#   domain      - fully qualified domain name (e.g. "notes.example.com")
#                 Leave empty for local/development access on port 8080
#
# Override this in your Ansible inventory for your actual setup.
obsidian_sites:
  - name: notes-public
    title: "Notes"
    description: "Public notes"
    domain: ""
